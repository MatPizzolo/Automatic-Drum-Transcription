name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ---- Validate Docker Compose ----
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config --quiet

  # ---- Backend: lint + unit tests ----
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements-api.txt
      - name: Install dependencies
        run: |
          pip install -r requirements-api.txt
          pip install pytest pytest-asyncio httpx
      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

  # ---- Frontend: lint + test ----
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test -- --passWithNoTests

  # ---- Docker: build all images ----
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            context: ./backend
            file: ./backend/infrastructure/Dockerfile.api
          - name: worker
            context: ./backend
            file: ./backend/infrastructure/Dockerfile.worker
          - name: frontend
            context: ./frontend
            file: ./frontend/Dockerfile
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: false
          load: true
          tags: drumscribe-${{ matrix.name }}:ci
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
      - name: Check image size
        run: |
          SIZE=$(docker image inspect drumscribe-${{ matrix.name }}:ci --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "::notice::drumscribe-${{ matrix.name }} image size: ${SIZE_MB} MB"

  # ---- Security: scan images for CVEs ----
  security-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            context: ./backend
            file: ./backend/infrastructure/Dockerfile.api
          - name: worker
            context: ./backend
            file: ./backend/infrastructure/Dockerfile.worker
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build ${{ matrix.name }} for scan
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: false
          load: true
          tags: drumscribe-${{ matrix.name }}:scan
          cache-from: type=gha,scope=${{ matrix.name }}
      - name: Trivy scan (${{ matrix.name }})
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: drumscribe-${{ matrix.name }}:scan
          severity: HIGH,CRITICAL
          exit-code: 0
          format: table
